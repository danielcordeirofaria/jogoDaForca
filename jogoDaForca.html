<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>Jogo da Forca</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logo">
            <img class="logoDaAlura" src="Alura.png" alt="logo Alura">
        </div>
        <main id="main">
            <div id="div-aparece-forca" class="Canvas">
                <canvas id="forca" height="490px" width="1200px"></canvas>
                <div class="sublinhado"></div>
            </div>
            <div class="botao">
                <form action="jogoDaForca.html" id="botaoNovoJogo" class="botaoNovoJogo">
                    <button class="novoJogo">Novo jogo</button>
                </form>
                <form action="adicionarUmaNovaPalavra.html" id="botaoAdicionarNovaPalavra">
                    <button class="botaoAdicionarNovaPalavra">Adicionar Nova Palavra</button>
                </form>
                <form action="index.html" id="botaoDesistir">
                    <button class="botaoDesistir">Desistir</button>
                </form>
            </div>
        </main>
        <script src="index.js"></script>
        <script src="funcoesDesenhoBoneco.js"></script>
        <script src="jogoDaForca.js"></script> 
    </body>
