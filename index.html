<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>Jogo da Forca</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="logo">
            <img class="logoDaAlura" src="Alura.png" alt="logo Alura">
        </div>
        <main id="main">
               <div class="areaSalvarPalavra">
                <div class="textareaBotaoSalvar">
                    <textarea placeholder="Digite uma palavra ou frase" id="palavraAdicionada" class="palavraAdicionada" pattern="[a-z\s]+$" maxlength="8"></textarea>
               
                    <button id="salvarPalavra" class="salvarPalavra">Salvar</button>
                   
                </div>
                <div class="conjuntoAviso">
                    <img src="exclamacao.png" class="exclamacao">
                    <p class="aviso">MÃ¡x. de 8 letras</p>
                </div>
            </div>
            <div id="div-aparece-forca" class="Canvas">
                <canvas id="forca" class = "forca" height="490px" width="1200px"></canvas>
                <div class="sublinhado"></div>
            </div>
            <div class="botao">
                <button id="botaoNovoJogo" class="novoJogo">Novo jogo</button>
                <button id="botaoAdicionarNovaPalavra" class="botaoAdicionarNovaPalavra">Adicionar Nova Palavra</button>
                <form id="botaoDesistir">
                    <button class="botaoDesistir">Desistir</button>
                </form>
            </div>
        </main>
        <script src="funcoesDesenhoBoneco.js"></script>
        <script src="jogoDaForca.js"></script> 
    </body>
